<script>

  let fontStart = 12, fontEnd = 30, colorStart = '#666', colorEnd = '#000';
  let tags = document.querySelector('#tags').children;
  let counts = [];
  for(let i = 0; i < tags.length; i++) {
    counts.push(tags[i].rel);
  }
  let lowest = Math.min.apply(null,counts), highest = Math.max.apply(null,counts);;
  let range = highest - lowest;
  if (range === 0) {
    range = 1;
  }
  let fontIncr, colorIncr;
  fontIncr = (fontEnd - fontStart) / range;
  
  let sColorArr = toRGB(colorStart), eColorArr = toRGB(colorEnd);

  for(let i = 0; i < tags.length; i++) {
    let disCount = tags[i].rel - lowest;
    let fontSize = fontStart + disCount * fontIncr;
    let style = 'font-size: ' + fontSize + 'px;';
    let arr = [];
    for(let c = 0; c < sColorArr.length; c++) {
      if (disCount === 0) {
        disCount = 1;
      }
      let val = (sColorArr[c] - eColorArr[c]) / range * disCount;
      if (val >= 100) {
        val = eColorArr[c];
      } else if (val <= 0) {
        val = sColorArr[c];
      }
      arr[c] = Math.floor(val);
    }
    style += 'color: ' + toHex(arr);
    tags[i].style = style;
  }

  function toRGB(code) {
    if (code.length === 4) {
      code = code.replace(/(\w)(\w)(\w)/gi, "\$1\$1\$2\$2\$3\$3");
    }
    var hex = /(\w{2})(\w{2})(\w{2})/.exec(code);
    return [parseInt(hex[1], 16), parseInt(hex[2], 16), parseInt(hex[3], 16)];
  }

  function toHex(ary) {
    return "#" + ((1 << 24) + (ary[0] << 16) + (ary[1] << 8) + ary[2]).toString(16).slice(1);
  }

</script>

<script>

    viewport = document.querySelector('body');

  function scrollAnimation(currentY, targetY) {

    let needScrollTop = targetY - currentY
    let _currentY = currentY
    setTimeout(() => {
      const dist = Math.ceil(needScrollTop / 10)
      _currentY += dist
      window.scrollTo(_currentY, currentY)
      if (needScrollTop > 10 || needScrollTop < -10) {
        scrollAnimation(_currentY, targetY)
      } else {
        window.scrollTo(_currentY, targetY)
      }
    }, 1)
  }

  back2Top.addEventListener("click", function (e) {
    scrollAnimation(document.scrollingElement.scrollTop, 0);
    e.stopPropagation();
    return false;
  });

  window.addEventListener('scroll', function (e) {
    let percent = document.scrollingElement.scrollTop / (document.scrollingElement.scrollHeight - document.scrollingElement.clientHeight) * 100;
    if (percent > 1 && !back2Top.classList.contains('back-top-active')) {
      back2Top.classList.add('back-top-active');
    }
    if (percent == 0) {
      back2Top.classList.remove('back-top-active');
    }
    if (back2TopText) {
      back2TopText.textContent = Math.floor(percent);
    }
  });


  let hasCacu = false;
  window.onresize = function () {
    calcuHeight();
  }

  function calcuHeight() {
    // 动态调整站点概览高度
    if (!hasCacu && back2Top.classList.contains('pisces') || back2Top.classList.contains('gemini')) {
      let sideBar = document.querySelector('.sidebar');

      sideBar.style = 'margin-top:' + (navUl.offsetHeight + navUl.offsetTop + 15) + 'px;';
      hasCacu = true;
    }
  }
  calcuHeight();

  let open = false, MOTION_TIME = 300, RIGHT_MOVE_DIS = '320px';

  if (drawerBox) {
    let rightMotions = document.querySelectorAll('.right-motion');
    let right = drawerBox.classList.contains('right');

    let transitionDir = right ? "transition.slideRightIn" : "transition.slideLeftIn";

    let openProp, closeProp;
    if (right) {
      openProp = {
        paddingRight: RIGHT_MOVE_DIS
      };
      closeProp = {
        paddingRight: '0px'
      };
    } else {
      openProp = {
        paddingLeft: RIGHT_MOVE_DIS
      };
      closeProp = {
        paddingLeft: '0px'
      };
    }

    drawerBox.onclick = function () {
      open = !open;
      window.Velocity(rightSideBar, 'stop');
      window.Velocity(viewport, 'stop');
      window.Velocity(rightMotions, 'stop');
      if (open) {
        window.Velocity(rightSideBar, {
          width: RIGHT_MOVE_DIS
        }, {
          duration: MOTION_TIME,
          begin: function () {
            window.Velocity(rightMotions, transitionDir, {});
          }
        })
        window.Velocity(viewport, openProp, {
          duration: MOTION_TIME
        });
      } else {
        window.Velocity(rightSideBar, {
          width: '0px'
        }, {
          duration: MOTION_TIME,
          begin: function () {
            window.Velocity(rightMotions, {
              opacity: 0
            });
          }
        })
        window.Velocity(viewport, closeProp, {
          duration: MOTION_TIME
        });
      }
      for (let i = 0; i < drawerBox.children.length; i++) {
        drawerBox.children[i].classList.toggle('muse-line');
      }
      drawerBox.classList.toggle(sideBarOpen);

        <a class="result-title" style="opacity: 0;" href="https://zhangsherry.github.io/post/shimianzhe/"" data-c="
          &lt;p&gt;“我不是喜欢被子，而是喜欢依存其上的我的体温”&lt;/p&gt;
&lt;!-- more --&gt;
&lt;h1 id=&#34;正文&#34;&gt;正文&lt;/h1&gt;
&lt;blockquote&gt;
&lt;p&gt;我不是喜欢被子，而是喜欢依存其上的我的体温。&lt;/p&gt;
&lt;/blockquote&gt;
&lt;p&gt;在这个失眠的深秋夜里，我裹着被子，胡思乱想，忽然就蹦出这么一句话。&lt;/p&gt;
&lt;p&gt;如果我早点明白自己是这么个人，是不是可以避免一场悲剧发生？&lt;/p&gt;
&lt;p&gt;即使窗户关的严严实实，还是能听见树叶在外面呜呜咽咽，几乎叫我疑心起来。可是我很清楚，窗户已经封死了，我亲自封的。还能听见风声，一定是窗户不够隔音的缘故，也可能因为我老是失眠神经衰弱到过于敏感了吧。&lt;/p&gt;
&lt;p&gt;于是我扯扯被子，裹得更紧了，默默祈祷大半夜的别刮风了。但是事与愿违，风声好像越来越大了，简直大的不正常，从四面八方传来，咀嚼着我。最后，突兀出现了很沉闷的一声，好像什么东西从楼上掉下去了。总之，风声戛然而止，好像从来没存在过。&lt;/p&gt;
&lt;p&gt;什么东西掉下去了呢？还是，什么人掉下去了呢？&lt;/p&gt;
&lt;p&gt;我不想知道，就算我想知道也不能去打开窗户看。窗户封死了，我亲自封的。&lt;/p&gt;
&lt;p&gt;不，我根本不想看见这个窗户，尽管我一转头就能看见它。然而这也事与愿违，无论我闭上眼睛，还是睁着眼睛，我都能看见，我亲爱的女朋友，站在那里，一遍遍的跳下去，没有回头，没有叫喊，只有最后落地沉闷的一声，反反复复，清清楚楚的回响在我耳畔。&lt;/p&gt;
&lt;p&gt;我不知道她为什么要跳下去。我不知道她为什么舍得抛弃我。她跳下去之后我才发现，我好像什么都不知道。&lt;/p&gt;
&lt;p&gt;“不知道就要多问啊！”我还没和她在一起的时候，她就这么说过。我嘴欠起来，随口问她“那能不能多问问你？”，出乎我的意料，她竟然定定的看着我，很轻的笑了，恍惚之间，就连她一向平静的眼睛也沾染上笑意，鲜活起来。至于她回答了什么，我竟没有丝毫印象了。也不奇怪，现在我记不得的事情越来越多了，就连和她有关的记忆也逐渐模糊着。似乎，我和她有关的生活，都在她跳下去的那一刻戛然而止，好像从来没存在过。&lt;/p&gt;
&lt;p&gt;但我还是很听她的话，一直在问着，尽管这些问题只能问自己，也反反复复，日日夜夜追问，直到不再需要答案为止。这也许是凌晨3点，我还睁着眼睛，在这里瞎想的原因。&lt;/p&gt;
&lt;p&gt;晚秋的夜太凉了，我裹紧被子还是觉得从内而外的冷。这种感觉以前可不常有，因为她太喜欢躺床上了，大概她的人生信条之一是能躺着绝不坐着，绝佳的暖床人选。大四实习，我和她租了一间房子，她一下班，就立刻粘在床上，加班、吃饭也不肯离开，拿东西就支使我，好在我还不能代她上厕所，因而她和床还不能做到“一刻也不能分割”。&lt;/p&gt;
&lt;p&gt;我可不会放过这个调笑她的机会，得了空就问她“究竟是你长在床上，还是床上长了个你？”她怎么答的我也完全不记得了，但她肯定是笑了，眉毛、眼睛、嘴角都轻巧的弯着，一张素净的脸也生动起来，小屋子的灯光偏暖，不太亮，可她的一双眼睛却亮得很，直望进我心里，让我也跟着笑起来。&lt;/p&gt;
&lt;p&gt;她笑起来确实好看，我记忆里她笑的不多，但是一笑就能让我记很久。恐怕也很有感染力，我不过稍微回忆了一下，就觉得暖和了点，好像又回到一爬上床，被窝里满是她的体温和香气，我很快就能睡着的日子里。&lt;/p&gt;
&lt;p&gt;原来我还有过不失眠的日子。&lt;/p&gt;
&lt;p&gt;那又怎样呢？现在我可没少失眠，只能和被子相依为命。不过我很满意我的杯子，它永远不会背叛我，永远不会抛弃我，永远不会和我吵架，只在我需要的时候出现，任由我紧紧裹着，亲密的无以复加，我不需要的时候决不会来烦我。所以，我的被子，应该很喜欢我吧。&lt;/p&gt;
&lt;p&gt;那我的女朋友，喜欢我吗？&lt;/p&gt;
&lt;p&gt;这也是我反复问自己的问题之一。没在一起的时候不敢问她，她亲口表白之后似乎也不必问她，直到她跳下去，我再也没有机会问她。我只能去回忆里寻找答案。&lt;/p&gt;
&lt;p&gt;我的女朋友是我的大学室友，这段感情，勉强可以算是抓住了校园恋情的尾巴。也无非是烂俗的校园恋情套路，因为学校的行政管理安排而平平无奇的相遇，在乏善可陈的日常生活里相知相恋，随着毕业之类的人生重要事件最终各奔东西。我本以为，天底下的校园恋情无非是如此。&lt;/p&gt;
&lt;p&gt;至少我和她的相遇确实如此。&lt;/p&gt;
&lt;p&gt;和她第一次见面的契机是新生寝室报到，拎着大包小包、满身大汗的我一推开门，就只看见她一个人，正坐在床上看书。听到声响，她抬头看了眼，我想，应该先是我的行李，然后是被行李淹没、气喘吁吁、风尘仆仆的我。她和我打了招呼并简短的交换名字，笑起来客气礼貌又透着点疏离，让人挑不出什么错来，又知道她绝非容易亲近、古道热肠之辈。&lt;/p&gt;
&lt;p&gt;那时我已经累得半死，拖着行李好歹进了寝室，也顾不上再多寒暄，稍事休息就开始收拾、铺床一类的麻烦事。总之对这个显然不够热情也不打算帮忙的室友，我没什么深刻印象。我估计她对我的初印象也不外乎是大汗淋漓、狼狈不堪一类的词。如果非要说点什么，我和她第一次两人单独相处的那个下午，谁也没有多说一句话，寝室里只有我收拾东西泛起的灰尘，在秋季的阳光里纷纷扬扬，她自始至终，静默着，一如她跳下去的那个下午。&lt;/p&gt;
&lt;p&gt;“那个下午”——我肯定记得具体日期，但是显然我不想回忆和它有关的一切事情——它始终在我的脑海里，像房间里的大象，无论我怎么装作看不见，它始终蛰伏在那里，等到我奄奄一息，兴高采烈的做压倒我的最后一根稻草。这会儿我也确实头痛欲裂，可是我的药好像吃完了。至少床头柜的那些药盒子都空荡荡的，起风的时候，他们一定也和我一样都飘了起来，被风声一点点吞噬干净。&lt;/p&gt;
&lt;p&gt;怕什么来什么，又起风了。我能清晰的感觉到它穿过我的骨骼，呜呜作响。恐怕我已经开始麻木，不再觉得疼了，只是冷。我只能徒劳的抓紧被子，人就是喜欢做一些没什么用但是安慰自己的事，可笑的很。&lt;/p&gt;
&lt;p&gt;“那个下午”也有风，但是决不会像今晚这么大。和她在一起的日子里我从来不觉得有这样大的吓人的风，我很确信。&lt;/p&gt;
&lt;p&gt;应该从那天早些时候说起，我和她起了一点争执，大概是很寻常的小情侣吵架。早秋午后的太阳打在身上，很有暖意，起了风，吹得她长发翻飞，我伸手去整理，她侧了点头飞快的看我一眼，竟然又想要躲开，当然最终也没有得逞。但是这已经足够让我感到不满，她时不时的会躲开我，已经持续快两年了，只是近来更加频繁。是因为要毕业了，她已经做好了打算，规划好了未来，只不过这个未来里没有我，所以，才抗拒我，不敢看我，躲着我吗？&lt;/p&gt;
&lt;p&gt;我想我不能这样继续想下去。这个问题我已经反复问过自己，从大三开始，她再也不像热恋时那样看着我，再也不像热恋时愿意和我说许多话，又回到最初她冷淡疏离的样子，拒我于千里之外，尽管我们仍然形影不离。我心里简直要疯了，唯一能安慰我的，是她从来没有提过分手。&lt;/p&gt;
&lt;p&gt;我没有问过她是否还喜欢我，可能我太害怕她的答案。但是我确实不相信她喜欢我。冷静下来之后，我更加仔细的观察她，希望能找到她出轨的蛛丝马迹。是的，我觉得她一定是有了其他喜欢的人，从我和她在一起的第一天起，我最为担心的事情，恐怕终于还是发生了。&lt;/p&gt;
&lt;p&gt;我好像想起来点什么。那天早些时候，我再次指认她和某位男生有暧昧关系，她坚决否认了。这就是我们争执的原因之一。之所以说是之一，因为这不过是一个开始罢了。我想我应该说了很多，因为她确实有很多让我不满的地方。与其说是争执，不如说是我一个人单方面的控诉罢了，她只是一味的否认，逃避而已。恐怕我怀疑的确实都是真的，不然她为什么连反驳都没有呢？&lt;/p&gt;
&lt;p&gt;争执之后我就不再理睬她。我很累了，身体和心理上都是如此。如果一个人坚持问同样的问题，问了一整年，都没有得到答案，那么恐怕也会像我那时一样，感到疲惫、失望、愤怒吧。我承认我有一些控制不住我自己的情绪，但显然这是由于她一再的让我失望，即使说了一些稍显出格的话，也是可以理解的。&lt;/p&gt;
&lt;p&gt;总之，我们俩已经不再说话，在这样诡异的气氛下吃完了午餐。之后又一起去操场散散步，这是我们两人一直以来的生活习惯。&lt;/p&gt;
&lt;p&gt;没在一起的时候，总是我在说，她在听，这倒不一定是因为我非常健谈，多半是因为我非常珍惜和她说话的机会，谁不想和喜欢的人多说上几句话呢？何况她是我的女神，我近乎疯狂的迷恋她，以及我也知道除了我以外还有人也非常仰慕她，这是我和他们拉开差距的手段。她是那么优秀，在大学这么一个综合性评价的框架里，依然闪闪夺目，我只是痴痴的看着她拿我不敢想的奖学金、参与我只能围观的项目、拿我知道或不知道名字的荣誉、发无数同学点赞羡慕的动态。我什么也不是。但是我可以作为她的室友，和她形影不离。光是这一点，我就比那些不能轻易接近她的男生强多了。&lt;/p&gt;
&lt;p&gt;在一起之后，多数是她在说，我终于能成为一个倾听者，一个完美的倾听者。热恋中的情侣有无穷无尽的话题，我已经记不清我们聊过什么，两颗彼此靠近的心恐怕什么都能聊的开心。我对她能和我分享她的一切欣喜若狂，但是不免偶尔感觉非常不真实。谁能够轻易的相信，自己全身心暗恋的女神会喜欢上自己呢？我想，在无数次的操场聊天中，我一定问过她为什么会喜欢上普通的我，并且不止一次。她对我向来有问必答，所以她一定给出了答案。奇怪的是我已经完全没有印象了，难道这样重要的回答，我竟会走神吗？&lt;/p&gt;
&lt;p&gt;我不知道，因为我真的毫无印象。这也不算太奇怪，即使我曾经相信她说的答案，大三以来我已经无数次质疑她爱我这件事，那自然而然的会选择忘掉她说的那些糊弄我的谎言。这种自我遗忘的能力，自她跳下去之后，似乎越来越强，好像我和她有关的生活，都在那个下午，随着闷闷的坠地声，戛然而止，宛如从未存在过。&lt;/p&gt;
&lt;p&gt;“那个下午”，我无声的在心里咀嚼这四个字，重重的咬下每个字，和每个我失眠的夜晚一样。那时我不过觉得是一个平平无奇的，吵了架的下午，一次稍显沉闷的操场散步，仅此而已。况且这也确实不是唯一一次我们冷战中的散步。我生气的时候就不会和她说一句话，即使和她走在一起，也绝不多说一个字，直到我平静下来，我们才会恢复交流。她和我都很有默契的绝口不提有关冷战的种种，因为她知道我一定会再次生气。&lt;/p&gt;
&lt;p&gt;不过这份默契也没有一直保持下去。可能是大四之后，她开始越来越喜欢打破我们曾经拥有的一切默契，比如说，她会在我平复情绪后和我说我在冷暴力她，不，是指责我冷暴力她。她甚至用的是陈述句，以为她陈述的是一个事实。我当然指出这是不对的，我选择不说话只是害怕我生气时口不择言伤害到她，这是我爱她的表现，我绝不允许自己伤害她。我的沉默分明是在保护她，就和我要求检查她的手机一样，她为什么就是不能理解？&lt;/p&gt;
&lt;p&gt;相同的愤怒又席卷了我，在这个冰冷而又死寂的夜里，我能清晰的听见，我的手骨因为握拳而颤抖，咔咔作响。这使我又想起来，这也是我和她争执的原因之一。&lt;/p&gt;
&lt;p&gt;从我和她在一起的第一天起，我就坚持互相交换手机检查。我毫无保留的爱着她，我的一切都可以和她共享，我不需要拥有秘密。她起初也并不愿意，但是在我的循循善诱下，她也认为情侣之间确实应该交换手机，不过她一直对检查我的手机这件事不怎么热心。她的解释是，她是完全相信我的。然而这也叫我疑心她恐怕不是真的爱我，并不在意有关我的事情。&lt;/p&gt;
&lt;p&gt;但是我要承认，我确实不完全相信她，所以我坚持检查她的手机。我心里住了一个长得和她一模一样的影子，从我知道我爱上她的那天起，就在讥讽我，配不上她。&lt;/p&gt;
&lt;p&gt;哪怕在她亲口和我表白的那个夜晚，这个影子也站在她身后，被月光拉的很长很长，在她看不见的，太阳照不到的，除了我无人知晓的阴暗角落，肆无忌惮的叫喊着，我配不上她。&lt;/p&gt;
&lt;p&gt;暗恋她的时候，我当然觉得我配不上她，在一起之后，我甚至一度以为自己能够配得上她了，不然她为什么会爱上我呢？但是显然并不是如此。我是在一次推选活动中知道的。我已经忘了具体是什么活动了，总之是要推选两个人代表班级去做点什么，她，毫无疑问的被推选上去了。这没什么可意外的，接着我就听见其他的人在起哄，叫着一个男生的名字。这本来也没什么可意外的，我不是第一天知道大家喜欢明里暗里把他俩凑一对，不可否认那个男生还行，不过我是不觉得他配得上我优秀的女朋友。&lt;/p&gt;
&lt;p&gt;但是那时我和她已经在一起了，没有公开罢了。我小声嘟囔，叫什么叫，这是我女朋友。不过我的声音和他人的叫喊声完全不一样，于是近处的同学还是听到了。我看见他们循着声音的方向看向我，其中有几个还是我的朋友。他们本来好像有些得了惊天消息的神情，一看到我，又纷纷露出了了然的笑意。那些脸上分明写着，我们都知道你是在开玩笑。我看见他们转过身去，继续叫着一些有的没的名字，可是我已经听不见任何声音了，只是觉得恍惚刚吞下一整块冰，从头到脚，由内而外的冷。&lt;/p&gt;
&lt;p&gt;这些我倒是记得清清楚楚，我的记忆力也只在这个方面好的超乎寻常。她不爱我的每一个论据我都记得清清楚楚。&lt;/p&gt;
&lt;p&gt;我想除了我以外，她的手机也记得清清楚楚。&lt;/p&gt;

&lt;p&gt;虽然12月没写完但是希望能在近期写完。&lt;/p&gt;

<script>
  !function () {
    let searchMask = document.querySelector('#search_mask');
    let result = document.querySelector('#result');
    let items = document.querySelectorAll('.item');
    let searchBox = document.querySelector('#search');
    let statCount = document.querySelector('#stat_count');
    let statTimes = document.querySelector('#stat_times');
    let pageUl = document.querySelector('#page_ul');
    let close = document.querySelector('#close');
    
    close.addEventListener('click', function() {
      searchMask.style = 'display: none;'
    })

    let finds = [];
    let contents = [];
    let pageSize = 10;
    items.forEach(item => {
      let a = item.querySelector('a');
      contents.push({
        title: a.innerText,
        details: a.dataset.c,
        link: a.href
      })
      item.remove();
    })

    function insertStr(soure, start, count) {
      let newStr = soure.substr(start, count);
      return soure.slice(0, start) + '<em>' + newStr + '</em>' + soure.slice(start + count);
    }

    pageUl.addEventListener('click', function(event) {
      let target = event.target;
      if (target.__proto__ === HTMLSpanElement.prototype) {
        appendResults(parseInt(target.dataset.i));
      }
    })

    function appendResults(index) {
      let htmlResult = '';
      let start = index || 0;
      let end = Math.min(start + pageSize, finds.length);
      for (let i = start; i < end; i++) {
        const current = finds[i];
        let html = current.title;
        let sum = 0;
        let positions = current.positions;
        positions.forEach(position => {
          html = insertStr(html, position.start + sum, position.count);
          sum += 9;
        })
        htmlResult += `<div class="item"><a class="result-title" href="${current.link}">${html}</a></div>`;
      }
      result.innerHTML = htmlResult;
      pageUl.innerHTML = '';
      let count = finds.length / pageSize;
      let lis = '';
      if (start !== 0) {
        lis += `<span class="fa fa-angle-left" data-i='${start - 1}'></span>`;
      }
      for (let i = 0; i < count; i++) {
        lis += `<span class='${i === start?'current':''}' data-i='${i}'>${i+1}</span>`;     
      }
      if (start+1 < count) {
        lis += `<span class="fa fa-angle-right" data-i='${start+1}'></span>`;  
      }
      pageUl.innerHTML = lis;
    }

    function search(delay) {
      let timer = null
      return function () {
        clearTimeout(timer)
        timer = setTimeout(() => {
          let start = Date.now();
          let segments = searchBox.value.split(' ').filter(c => c != '');
          if (segments.length <= 0) {
            return;
          }
          finds = [];
          let htmlResult = '';
          contents.forEach(content => {
            let title = content.title;
            let positions = [];
            let find = false;
            segments.forEach((segment) => {
              if (content.title.includes(segment)) {
                find = true;
                positions.push({
                  start: content.title.indexOf(segment),
                  count: segment.length
                })
              } else if (content.details.includes(segment)) {
                find = true;
              }
            });
            if (find) {
              finds.push({
                title: content.title,
                link: content.link,
                positions
              });
            }
          })
          appendResults(0);
          statCount.textContent = finds.length;
          statTimes.textContent = Date.now() - start;
        }, delay)
      }
    }
    searchBox.addEventListener('input', search(200));
  }()
</script>

  window.Clipboard = (function (window, document, navigator) {

    // 判断是不是ios端
    function isOS() {
      return navigator.userAgent.match(/ipad|iphone/i);
    }
    //创建文本元素
    function createTextArea(text) {
      textArea = document.createElement('textArea');
      textArea.value = text;
      textArea.style.width = 0;
      textArea.style.height = 0;
      textArea.clientHeight = 0;
      textArea.clientWidth = 0;
      document.body.appendChild(textArea);
    }
    //选择内容
    function selectText() {
      var range,
        selection;

      if (isOS()) {
        range = document.createRange();
        range.selectNodeContents(textArea);
        selection = window.getSelection();
        selection.removeAllRanges();
        selection.addRange(range);
        textArea.setSelectionRange(0, 999999);
      } else {
        textArea.select();
      }
    }

    //复制到剪贴板
    function copyToClipboard() {
      try {
        document.execCommand("Copy")
      } catch (err) {
        alert("复制错误！请手动复制！")
      }
      document.body.removeChild(textArea);
    }

    copy = function (text) {
      createTextArea(text);
      selectText();
      copyToClipboard();
    };

    return {

    };
